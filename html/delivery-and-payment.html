<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shop</title>

		<link rel="stylesheet" type="text/css" href="../css/global.css">
		<link rel="stylesheet" type="text/css" href="../css/elements.css">
		<link rel="stylesheet" type="text/css" href="../css/main-menu.css">
		<link rel="stylesheet" type="text/css" href="../css/content.css">
		<link rel="stylesheet" type="text/css" href="../css/feedback.css">
        <link rel="stylesheet" type="text/css" href="../css/buy-form.css">
		<link rel="stylesheet" type="text/css" href="../css/breadcrumbs.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div id="header-block"></div>

		<section>
			<div class="menu">
				<div>
					<nav>
						<ul>
							<li><a href="index.html">Головна</a> |</li>
							<li><a href="catalog.html">Каталог</a> |</li>
							<li><a class="selected" href="delivery-and-payment.html">Доставка і оплата</a> |</li>
							<li><a href="price-list.html">Прайс-лист</a> |</li>
							<li><a href="contacts.html">Контакти</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</section>

		<div id="slider-block"></div>

		<section>
			<div class="content">
				<div class="breadcrumbs">
					<nav>
						<a href="index.html">Головна</a> / Доставка і оплата
					</nav>
				</div>

				<div class="content-block">
					<div class="centerblock">
						<div class="delivery-and-payment-form">
							<form method="get" id="payment-form" novalidate>
								<input type="number" name="card-buy" id="card-buy" placeholder="Номер карти" required><br/>

								<div class="cvv-and-pin">
									<div class="cvv-input">
										<input type="number" name="cvv-buy" id="cvv-buy" placeholder="CVV" required>
									</div>
										
									<div class="pin-input">
										<input type="number" name="pin-buy" id="pin-buy" placeholder="PIN" required>
									</div>
								</div>

								<input type="text" name="name-buy" id="name-buy" placeholder="Ім'я" required><br/>

								<input type="text" name="surname-buy" id="surname-buy" placeholder="Прізвище" required><br/>

								<input type="text" name="city-buy" id="city-buy" placeholder="Місто" required><br/>

								<input type="text" name="street-buy" id="street-buy" placeholder="Вулиця" required><br/>

								<input type="number" name="num-buy" id="num-buy" placeholder="Номер будинку" required><br/>

								<button>ПІДТВЕРДИТИ</button>
							</form>
						</div>

						<hr/>

						<div id="desc-content-block"></div>
					</div>
				</div>
			</div>
		</section>

		<div id="footer-block"></div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="../js/payment-validate.js"></script>
		
		<script>
			fetch('../html/site-elements/header.html')
				.then(response => response.text())
				.then(data => {
					const header = document.getElementById('header-block').innerHTML = data;

					const container = document.getElementById('header-block');
					container.innerHTML = header;
				
					const scripts = container.querySelectorAll('script');
					scripts.forEach((oldScript) => {
						const newScript = document.createElement('script');
				
						if (oldScript.src) {
							newScript.src = oldScript.src;
							newScript.onload = () => console.log(`Скрипт ${newScript.src} завантажено.`);
						} else {
							newScript.textContent = oldScript.textContent;
						}
						
						oldScript.remove();
						document.body.appendChild(newScript);
					});
				})
				.catch(error => console.log('Помилка завантаження:', error));

			fetch('../html/site-elements/slider.html')
				.then(response => response.text())
				.then(data => {
					const slider = document.getElementById('slider-block').innerHTML = data;

					const container = document.getElementById('slider-block');
					container.innerHTML = slider;
				
					const scripts = container.querySelectorAll('script');
					scripts.forEach((oldScript) => {
						const newScript = document.createElement('script');
				
						if (oldScript.src) {
							newScript.src = oldScript.src;
							newScript.onload = () => console.log(`Скрипт ${newScript.src} завантажено.`);
						} else {
							newScript.textContent = oldScript.textContent;
						}
						
						oldScript.remove();
						document.body.appendChild(newScript);
					});
				})
				.catch(error => console.log('Помилка завантаження:', error));

			fetch('../html/site-elements/desc-content.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('desc-content-block').innerHTML = data;
				})
				.catch(error => console.log('Помилка завантаження:', error));

			fetch('../html/site-elements/footer.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('footer-block').innerHTML = data;
				})
				.catch(error => console.log('Помилка завантаження:', error));
		</script>
	</body>
</html>
